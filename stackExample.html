<body class="ui-mobile-viewport ui-overlay-a"><div data-role="page" data-url="/vrwjfg9z/show/" tabindex="0" class="ui-page ui-page-theme-a ui-page-active" style="">
  <div style="width: 100%; height: 100%;">
    <canvas id="myChart" style="width: 300px; height: 150px;" height="150" width="300"></canvas>
</div>
<div id="js-legend" class="chart-legend"><ul class="doughnut-legend"><li><span style="background-color:#09355C"></span>Label 1</li><li><span style="background-color:#CBCBCB"></span>Label 2</li><li><span style="background-color:#B61B12"></span>Label 3</li></ul></div>
<script type="text/javascript">//<![CDATA[

var data = [
   {
    value: 61,
    color: "#09355C",
    label: "Label 1"
}, {
    value: 11,
    color: "#CBCBCB",
    label: "Label 2"
}, {
    value: 28,
    color: "#B61B12",
    label: "Label 3"
}];

var options = {
    segmentShowStroke: false,
    animateRotate: true,
    animateScale: false,
    percentageInnerCutout: 50,
    tooltipTemplate: "<%= value %>%"
}

var ctx = document.getElementById("myChart").getContext("2d");

var myChart = new Chart(ctx).Doughnut(data, options);

// Note - tooltipTemplate is for the string that shows in the tooltip

// legendTemplate is if you want to generate an HTML legend for the chart and use somewhere else on the page

// e.g:

document.getElementById('js-legend').innerHTML = myChart.generateLegend();

//]]> 

</script>
