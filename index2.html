<html>
    <head>
        <title>Dynamic Charts</title>
		<script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script src="js/Chart.js"></script>
		<style type="text/css">
		.carousel-control.left, .carousel-control.right {
			background-image: none !important;
		}
		</style>
		<script>
		$(function () { 
			$(".carousel").carousel({ 
				interval: false 
			});
		});
	</script>
	<style>
      #map {
        height: 100%;
		height: 600px;
      }
    </style>
    </head>
    <body>
		<div id="header">
			<img src="images/t-mobile-Logo.jpg" height="45" width="150"></img>
		</div>
        <div id="container" style="min-width: 200px; height: 200px; margin: 0 auto"></div>
		<script>
			$(function () {
				$(document).ready(function () {
					Highcharts.setOptions({
						global: {
							useUTC: false
						}
					});

					$('#container').highcharts({
						chart: {
							type: 'spline',
							animation: Highcharts.svg, // don't animate in old IE
							marginRight: 10,
							events: {
								load: function () {
									// set up the updating of the chart each second
									var series = this.series[0];
									setInterval(function () {
										var x = (new Date()).getTime(), // current time
											y = Math.random();
										series.addPoint([x, y], true, true);
									}, 1000);
								}
							}
						},
						title: {
							text: 'Live page view data'
						},
						xAxis: {
							type: 'datetime',
							tickPixelInterval: 150
						},
						yAxis: {
							title: {
								text: 'Value'
							},
							plotLines: [{
								value: 0,
								width: 1,
								color: '#808080'
							}]
						},
						tooltip: {
							formatter: function () {
								return '<b>' + this.series.name + '</b><br/>' +
									Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
									Highcharts.numberFormat(this.y, 2);
							}
						},
						legend: {
							enabled: true
						},
						exporting: {
							enabled: false
						},
						series: [{
							name: 'Page View data',
							data: (function () {
								// generate an array of random data
								var data = [],
									time = (new Date()).getTime(),
									i;

								for (i = -19; i <= 0; i += 1) {
									data.push({
										x: time + i * 1000,
										y: Math.random()
									});
								}
								return data;
							}())
						}]
					});
				});
			});
		</script>
		<div id="dashboard" class="container-fluid">
			<div id="carousel" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators hidden">
					<li data-target="#carousel" data-slide-to="0" class="active"></li>
					<li data-target="#carousel" data-slide-to="1"></li>
					<li data-target="#carousel" data-slide-to="2"></li>
					<li data-target="#carousel" data-slide-to="3"></li>
				</ol>
				<div class="carousel-inner" role="listbox">
					<div class="item active" id="doughnutChart" data-interval="10000">
						<div id="canvas-holder" style="width: 500px; height: 500px; float:left;" >
							<canvas id="chart-area" height="500" width="500"/>
						</div>
						<div id="js-legend" class="chart=legend">
						</div>
						<div style="float:left;">
							<div id="january">
								<canvas id="january-chart-area" height="100" width="800"/>
							</div>
							<div id="february">
								<canvas id="february-chart-area" height="100" width="100"/>
							</div>
							<div id="march">
								<canvas id="march-chart-area" height="100" width="100"/>
							</div>
							<div id="april">
								<canvas id="april-chart-area" height="100" width="100"/>
							</div>
							<div id="may">
								<canvas id="may-chart-area" height="100" width="100"/>
							</div>
							<div id="june">
								<canvas id="june-chart-area" height="100" width="100"/>
							</div>
							<div id="july">
								<canvas id="july-chart-area" height="100" width="100"/>
							</div>
							<div id="august">
								<canvas id="august-chart-area" height="100" width="100"/>
							</div>
							<div id="september">
								<canvas id="september-chart-area" height="100" width="100"/>
							</div>
							<div id="october">
								<canvas id="october-chart-area" height="100" width="100"/>
							</div>
							<div id="november">
								<canvas id="november-chart-area" height="100" width="100"/>
							</div>
							<div id="december">
								<canvas id="december-chart-area" height="100" width="100"/>
							</div>
						</div>
					</div>
					<div class="item" id="barGraph" data-interval="10000">
						<h2> Revenue/Order Comparison for 4 years using Bars</h2>
						<div style="width: 80%">
							<canvas id="bar-graph" height="400" width="600"></canvas>
						</div>
					</div>
					<div class="item" id="lineGraph" data-interval="10000">
						<h2> Revenue/Order Comparison for 4 years Using Line graph</h2>
						<div style="width: 50%">
							<canvas id="line-graph" height="400" width="600"></canvas>
						</div>
					</div>
					<div class="item" id="cityMap" data-interval="30000">
						<h2 id="currentHeader" class="tmocolor">Orders By City</h2>
						<div id="map"></div>
					</div>
				</div>
				<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
					<span class=".icon-prev" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
					<span class=".icon-next" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<script src="js/drawGraphs.js"></script>
		<script src="js/dataset.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmzunyxuMAz6MFqOgLTE2viTVsCqmvsDA" async defer></script>
    </body>
</html>
